<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "description" content="Bate-papo UOL">
    <meta name= "keywords" content="Javascript, HTML, CSS, Bate-papo, UOL, mensagens">
    <meta name= "author" content="Yara Tavares">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
   
    <title>UOL</title>
</head>
<body>
    <header id="header">
        <img src="assets/logo.jpg"/>
        <ion-icon name="people" onclick="showList()"></ion-icon>
    </header>

    <div id="content">
        <!-- contem todas as divs mensagens -->
    </div>

    <!-- critério opcional de lista de participantes (não funciona no meu pc) -->
    <nav id="nav" class="hidden">
        <div class="background-nav">
            <div class="nav-click" onclick="showList()"> </div>
            <div class="nav">
                <div class="span">
                    <span>Escolha um contato<br>
                    para enviar mensagem:</span>
                </div>
                <div>
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                </div>
                <div class="participants">
                    <!-- contém todos os participantes -->
                </div>
                <div class="span">
                    <span>Escolha a visibilidade:</span>
                </div>
                <div>
                    <ion-icon name="lock-open"></ion-icon>
                    <p>Público</p>
                </div>
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                </div>
            </div>
        </div>
    </nav>

    <div id="footer">
        <input id= "sendMessage" type="text" placeholder= "Escreva aqui..." class="field-message"/>
        <ion-icon name="paper-plane-outline" data-identifier="send-message" onclick="sendMessage()"></ion-icon>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
